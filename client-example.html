<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Official Songs API - Test Client</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .song-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s, background 0.2s;
        }
        
        .song-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .song-info {
            flex: 1;
        }
        
        .song-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .song-artist {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 5px;
        }
        
        .song-meta {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .play-button {
            background: #1DB954;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .play-button:hover {
            background: #1ed760;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .song-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube Official Songs API</h1>
        
        <form id="searchForm">
            <div class="form-group">
                <label for="artist">Artist (optional):</label>
                <input type="text" id="artist" placeholder="e.g., Drake, Taylor Swift, The Beatles">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="genre">Genre (optional):</label>
                    <select id="genre">
                        <option value="">Any Genre</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="hip-hop">Hip-Hop</option>
                        <option value="r&b">R&B</option>
                        <option value="country">Country</option>
                        <option value="jazz">Jazz</option>
                        <option value="electronic">Electronic</option>
                        <option value="reggae">Reggae</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="decade">Decade (optional):</label>
                    <select id="decade">
                        <option value="">Any Decade</option>
                        <option value="2020-2024">2020s</option>
                        <option value="2010-2019">2010s</option>
                        <option value="2000-2009">2000s</option>
                        <option value="1990-1999">1990s</option>
                        <option value="1980-1989">1980s</option>
                        <option value="1970-1979">1970s</option>
                        <option value="1960-1969">1960s</option>
                        <option value="1950-1959">1950s</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="count">Number of songs:</label>
                <select id="count">
                    <option value="5">5 songs</option>
                    <option value="10">10 songs</option>
                    <option value="15">15 songs</option>
                    <option value="20">20 songs</option>
                </select>
            </div>
            
            <button type="submit">üîç Find Official Songs</button>
            <button type="button" onclick="checkHealth()">üè• Check Server</button>
            <button type="button" onclick="clearResults()">üóëÔ∏è Clear Results</button>
        </form>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001';
        
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await searchSongs();
        });
        
        async function searchSongs() {
            const artist = document.getElementById('artist').value.trim();
            const genre = document.getElementById('genre').value;
            const decade = document.getElementById('decade').value;
            const count = document.getElementById('count').value;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üéµ Searching for official songs...</div>';
            
            try {
                const params = new URLSearchParams();
                if (artist) params.append('artist', artist);
                if (genre) params.append('genre', genre);
                if (decade) {
                    const [startYear, endYear] = decade.split('-');
                    params.append('startYear', startYear);
                    params.append('endYear', endYear);
                }
                params.append('count', count);
                
                const response = await fetch(`${API_BASE_URL}/api/music?${params.toString()}`);
                const data = await response.json();
                
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `
                    <div class="message error">
                        ‚ùå Error: ${error.message}
                        <br><br>
                        Make sure the server is running on port 3001:
                        <br>
                        <code>cd server && npm start</code>
                    </div>
                `;
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.results || data.results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="message error">
                        ‚ùå ${data.message || 'No official songs found'}
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            if (data.message) {
                html += `<div class="message success">‚úÖ ${data.message}</div>`;
            }
            
            html += '<h2>üéµ Official Songs Found:</h2>';
            
            data.results.forEach(song => {
                html += `
                    <div class="song-card">
                        <img src="${song.thumbnail}" alt="${song.title}" class="thumbnail" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjNjY3ZWVhIi8+CjxwYXRoIGQ9Ik0zMiA1NlY0MEwyNCA0OEwzMiA1NloiIGZpbGw9IndoaXRlIi8+Cjwvc3ZnPgo='">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                            <div class="song-meta">
                                ${song.year} ‚Ä¢ Official: ${song.official ? '‚úÖ' : '‚ùå'}
                            </div>
                        </div>
                        <a href="${song.url}" target="_blank" class="play-button">
                            ‚ñ∂Ô∏è Play Song
                        </a>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        async function checkHealth() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üè• Checking server health...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok && data.status === 'ok') {
                    resultsDiv.innerHTML = `
                        <div class="message success">
                            ‚úÖ Server is healthy!
                            <br>
                            YouTube API configured: ${data.youtubeApiConfigured ? '‚úÖ' : '‚ùå'}
                            <br>
                            Timestamp: ${data.timestamp}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="message error">
                            ‚ùå Server health check failed
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="message error">
                        ‚ùå Cannot connect to server
                        <br><br>
                        Make sure the server is running:
                        <br>
                        <code>cd server && npm start</code>
                    </div>
                `;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('searchForm').reset();
        }
        
        // Example searches
        function loadExample(artist, genre, decade) {
            document.getElementById('artist').value = artist || '';
            document.getElementById('genre').value = genre || '';
            document.getElementById('decade').value = decade || '';
        }
        
        // Add example buttons
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('searchForm');
            const exampleButtons = document.createElement('div');
            exampleButtons.innerHTML = `
                <h3>Quick Examples:</h3>
                <button type="button" onclick="loadExample('Drake', 'hip-hop', '2020-2024')">Drake 2020s Hip-Hop</button>
                <button type="button" onclick="loadExample('Taylor Swift', 'pop', '2010-2019')">Taylor Swift 2010s Pop</button>
                <button type="button" onclick="loadExample('The Beatles', 'rock', '1960-1969')">Beatles 1960s Rock</button>
                <button type="button" onclick="loadExample('', 'jazz', '1950-1959')">1950s Jazz</button>
            `;
            form.appendChild(exampleButtons);
        });
    </script>
</body>
</html>
